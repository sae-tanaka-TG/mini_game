<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>果物キャッチ！ - 岩を避けて果物を集めよう</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1>🍎 果物キャッチ！ 🪨</h1>
      <div class="score-board">
        <span class="score-label">スコア</span>
        <span id="score" class="score-value">0</span>
      </div>
    </header>

    <div class="canvas-wrapper">
      <canvas id="gameCanvas" width="600" height="500"></canvas>

      <div id="startScreen" class="overlay">
        <h2>果物キャッチ！</h2>
        <p>左右の矢印キー（← →）でキャラクターを動かそう</p>
        <p>🍎 果物を取るとポイントアップ！</p>
        <p>🪨 岩に当たるとゲームオーバー！</p>
        <button id="startBtn" class="btn">ゲームスタート</button>
      </div>

      <div id="gameOverScreen" class="overlay hidden">
        <h2>ゲームオーバー</h2>
        <p>スコア: <span id="finalScore">0</span></p>
        <button id="restartBtn" class="btn">もう一度プレイ</button>
      </div>
    </div>

    <footer class="controls">
      <span>← → キー または A / D で移動</span>
    </footer>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
